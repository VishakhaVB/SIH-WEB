<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Rural Learning Platform</title>
  <style>
    /* General Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }

    .auth-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 380px;
      max-width: 95%;
      transition: 0.5s ease;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background: #f1f1f1;
      border-bottom: 2px solid #ddd;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .tab.active {
      background: #4CAF50;
      color: white;
      border-bottom: 3px solid #388E3C;
    }

    .form {
      padding: 25px;
      display: none;
      animation: fade 0.5s ease;
    }
    .form.active { display: block; }

    @keyframes fade {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .input-field {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-field label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }
    .input-field input, 
    .input-field select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }
    .input-field input:focus {
      border-color: #4CAF50;
      box-shadow: 0px 0px 5px rgba(76,175,80,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #388E3C;
    }

    .switch-msg {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .switch-msg a {
      color: #185a9d;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <div class="auth-container">
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="signupTab">Signup</div>
    </div>

    <!-- Login Form -->
    <div class="form active" id="loginForm">
      <div class="input-field">
        <label for="role">Select Role</label>
        <select id="loginRole">
          <option value="student">üë©‚Äçüéì Student</option>
          <option value="teacher">üë®‚Äçüè´ Teacher</option>
          <option value="parent">üë®‚Äçüë©‚Äçüëß Parent</option>
        </select>
      </div>
      <div class="input-field">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" placeholder="Enter your username">
      </div>
      <div class="input-field">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password">
      </div>
      <button onclick="login()">Login</button>
    </div>

    <!-- Signup Form -->
    <div class="form" id="signupForm">
      <div class="input-field">
        <label for="signupRole">Select Role</label>
        <select id="signupRole">
          <option value="student">üë©‚Äçüéì Student</option>
          <option value="teacher">üë®‚Äçüè´ Teacher</option>
          <option value="parent">üë®‚Äçüë©‚Äçüëß Parent</option>
        </select>
      </div>
      <div class="input-field">
        <label for="signupUsername">Username</label>
        <input type="text" id="signupUsername" placeholder="Create a username">
      </div>
      <div class="input-field">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="Enter your email">
      </div>
      <div class="input-field">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password">
      </div>
      <button onclick="signup()">Signup</button>
    </div>
  </div>

  <script>
    // Switch Tabs
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // Fake login
    function login() {
      let role = document.getElementById("loginRole").value;
      let user = document.getElementById("loginUsername").value;
      let pass = document.getElementById("loginPassword").value;

      if(user && pass) {
        if(role === "student") window.location.href = "dashboard.html";
        else if(role === "teacher") window.location.href = "teacher.html";
        else window.location.href = "parent.html";
      } else {
        alert("Please fill all fields!");
      }
    }

    // Fake signup
    function signup() {
      let role = document.getElementById("signupRole").value;
      let user = document.getElementById("signupUsername").value;
      let email = document.getElementById("signupEmail").value;
      let pass = document.getElementById("signupPassword").value;

      if(user && email && pass) {
        alert("Signup successful! Now login.");
        // switch to login
        loginTab.click();
      } else {
        alert("Please fill all fields!");
      }
    }
  </script>

</body>
</html>
